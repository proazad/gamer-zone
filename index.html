<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <!-- Main Style Sheet  -->
    <link rel="stylesheet" href="./assets/styles/style.css">
    <!-- Responsive Style sheet  -->
    <link rel="stylesheet" href="./assets/styles/responsive.css">
</head>

<body>
    <!-- Header Part Start Here  -->
    <header class="top-header">
        <nav class="navbar">
            <div class="nav-logo">
                <img src="./assets/images/Frame.png" alt="Website loog">

                <h2 class="site-title">
                    <a href="index.html"> Gamer </a>
                </h2>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">About us</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Developers</a>
                </li>
                <li class="nav-item">
                    <span class="nav-link">Follow us on</span>
                    <a href="https://youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                    <a href="https://tiktok.com" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- 
        => Header Part End Here  
        => Main Content Area Start Here 
    -->
    <main class="main-content">
        <!-- Banner area Start Here  -->
        <section class="banner-container">
            <div class="banner-inner">
                <div class="banner-content">
                    <h1 class="banner-title">Play Like The <br>
                        <span>G.O.A.T</span>
                    </h1>
                    <p class="banner-instruction-point">
                        <i class="fa-regular fa-circle-play"></i>
                        1-Click instant play
                    </p>
                    <p class="banner-instruction-point">
                        <i class="fa-solid fa-download"></i>
                        No Download
                    </p>
                    <p class="banner-instruction-point">
                        <i class="fa-solid fa-user-group"></i>
                        1000s of supported online games
                    </p>
                    <div class="banner-btn">
                        <a href="#" class="btn signin">Sign in</a><a href="#" class="btn rogue">Go Rogue</a>
                    </div>
                </div>
                <div class="banner-img">
                    <img src="./assets/images/Group-18.png" alt="Banner Image">
                </div>
            </div>
        </section>
        <!-- Banner area End Here  -->
    </main>
    <!-- 
        => Main Content Area End Here
        => Footer Area Start Here 
    -->
    <Footer></Footer>
    <script src="https://kit.fontawesome.com/253c203055.js" crossorigin="anonymous"></script>
